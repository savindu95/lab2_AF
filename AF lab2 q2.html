<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function taxCalculator( taxPercentage ) {

        return function ( amount ) {
            return amount * taxPercentage / 100;
        }

    }

    //new line

    var calculator = taxCalculator( 10 );

    console.log(calculator(90));


</script>

</body>
</html>
